<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subscribe Clicker Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2c2c3e);
      color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .controls, .scoreboard, .game-over {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 100px;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c0392b;
    }

    #subscribe-btn {
      position: absolute;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #ff4757;
      border-radius: 50%;
      pointer-events: none;
      animation: explode 0.6s ease-out forwards;
    }

    @keyframes explode {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(3) translateY(-20px);
      }
    }

    .scoreboard {
      font-size: 20px;
    }

    .game-over {
      font-size: 24px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      #subscribe-btn {
        padding: 10px 20px;
        font-size: 16px;
      }

      input[type="number"] {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="number" id="timer-input" placeholder="Seconds" min="1" />
    <button id="start-btn">Start Game</button>
  </div>

  <div class="scoreboard" id="scoreboard" style="display:none;">
    Score: <span id="score">0</span> | Time Left: <span id="time">0</span>s
  </div>

  <button id="subscribe-btn" style="display:none;">Subscribe</button>

  <div class="game-over" id="game-over" style="display:none;"></div>
  <button id="restart-btn" style="display:none;">Restart Game</button>

  <script>
    const startBtn = document.getElementById('start-btn');
    const restartBtn = document.getElementById('restart-btn');
    const subscribeBtn = document.getElementById('subscribe-btn');
    const timerInput = document.getElementById('timer-input');
    const scoreDisplay = document.getElementById('score');
    const timeDisplay = document.getElementById('time');
    const scoreboard = document.getElementById('scoreboard');
    const gameOverText = document.getElementById('game-over');

    let score = 0;
    let timeLeft = 0;
    let gameInterval;
    let moveInterval;

    function startGame() {
      const duration = parseInt(timerInput.value);
      if (isNaN(duration) || duration <= 0) return alert("Enter a valid time!");

      score = 0;
      timeLeft = duration;
      scoreDisplay.textContent = score;
      timeDisplay.textContent = timeLeft;

      startBtn.style.display = 'none';
      timerInput.style.display = 'none';
      scoreboard.style.display = 'block';
      subscribeBtn.style.display = 'block';
      gameOverText.style.display = 'none';
      restartBtn.style.display = 'none';

      moveSubscribeButton();
      gameInterval = setInterval(() => {
        timeLeft--;
        timeDisplay.textContent = timeLeft;
        if (timeLeft <= 0) endGame();
      }, 1000);

      moveInterval = setInterval(() => {
        moveSubscribeButton();
      }, 1000);
    }

    function endGame() {
      clearInterval(gameInterval);
      clearInterval(moveInterval);
      subscribeBtn.style.display = 'none';
      gameOverText.textContent = `Game Over! Your Score: ${score}`;
      gameOverText.style.display = 'block';
      restartBtn.style.display = 'inline-block';
    }

    function restartGame() {
      timerInput.style.display = 'inline-block';
      startBtn.style.display = 'inline-block';
      scoreboard.style.display = 'none';
      gameOverText.style.display = 'none';
      restartBtn.style.display = 'none';
      score = 0;
      timeLeft = 0;
    }

    function moveSubscribeButton() {
      const btnSize = subscribeBtn.getBoundingClientRect();
      const padding = 20;
      const maxX = window.innerWidth - btnSize.width - padding;
      const maxY = window.innerHeight - btnSize.height - padding;

      let x = Math.random() * maxX;
      let y = Math.random() * maxY;

      subscribeBtn.style.left = `${x}px`;
      subscribeBtn.style.top = `${y}px`;
    }

    function spawnParticles(x, y) {
      for (let i = 0; i < 10; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;
        document.body.appendChild(particle);
        setTimeout(() => particle.remove(), 600);
      }
    }

    function avoidMouse(e) {
      const mouseX = e.clientX;
      const mouseY = e.clientY;
      const btnRect = subscribeBtn.getBoundingClientRect();
      const btnX = btnRect.left + btnRect.width / 2;
      const btnY = btnRect.top + btnRect.height / 2;

      const distance = Math.hypot(mouseX - btnX, mouseY - btnY);
      if (distance < 100) {
        moveSubscribeButton();
      }
    }

    subscribeBtn.addEventListener('click', (e) => {
      score++;
      scoreDisplay.textContent = score;
      spawnParticles(e.clientX, e.clientY);
      moveSubscribeButton();
    });

    document.addEventListener('mousemove', avoidMouse);
    startBtn.addEventListener('click', startGame);
    restartBtn.addEventListener('click', restartGame);
  </script>
</body>

  @media (max-width: 500px) {
    #target { width: 70px; }
    #startMessage { font-size: 1.5rem; }
    #scoreboard, #timer { font-size: 1.2rem; }

<body>

<div id="startMessage">Click the Subscribe button as much as you can!</div>

<div id="controls">
  <label>Set Timer: <input id="timerInput" type="number" value="30" min="5" max="300"> sec</label>
  <button id="startBtn" type="button">Start Game</button>
</div>

<div id="scoreboard">Score: 0</div>
<div id="timer">Time: 30</div>
<div id="message"></div>
<button id="restartBtn" type="button">Restart Game</button>

<!-- Subscribe button image -->
<img id="target" src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="Subscribe">

<script>
document.addEventListener('DOMContentLoaded', () => {
  const target = document.getElementById('target');
  const scoreDisplay = document.getElementById('scoreboard');
  const timerDisplay = document.getElementById('timer');
  const message = document.getElementById('message');
  const restartBtn = document.getElementById('restartBtn');
  const startBtn = document.getElementById('startBtn');
  const timerInput = document.getElementById('timerInput');
  const startMessage = document.getElementById('startMessage');

  let score = 0;
  let time = 30;
  let gameInterval;
  let gameActive = false;

  // Spawn particles
  function spawnParticles(x, y) {
    for (let i = 0; i < 7; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.left = x + 'px';
      p.style.top = y + 'px';
      document.body.appendChild(p);
      setTimeout(() => p.remove(), 600);
    }
  }

  // Click handler
  target.addEventListener('click', (e) => {
    if(!gameActive) return;
    score++;
    scoreDisplay.textContent = 'Score: ' + score;
    spawnParticles(e.pageX, e.pageY);
    moveTargetRandom();
  });

  // Countdown timer
  function startTimer() {
    clearInterval(gameInterval);
    gameInterval = setInterval(() => {
      if(!gameActive) return;
      time--;
      timerDisplay.textContent = 'Time: ' + time;
      if(time <= 0) endGame();
    }, 1000);
  }

  // Move target randomly
  function moveTargetRandom() {
    const x = Math.random() * (window.innerWidth - target.offsetWidth);
    const y = Math.random() * (window.innerHeight - target.offsetHeight);
    target.style.left = x + 'px';
    target.style.top = y + 'px';
    target.style.transform = rotate(${Math.random()*360}deg) scale(${0.8 + Math.random()*0.4});
  }

  // Run-away feature
  document.addEventListener('mousemove', (e) => {
    if(!gameActive) return;
    const rect = target.getBoundingClientRect();
    const dx = rect.left + rect.width / 2 - e.clientX;
    const dy = rect.top + rect.height / 2 - e.clientY;
    const distance = Math.sqrt(dx*dx + dy*dy);

    if(distance < 150) {
      const speed = 8 + score*0.3;
      const moveX = (dx / distance) * speed;
      const moveY = (dy / distance) * speed;

      let newX = rect.left + moveX;
      let newY = rect.top + moveY;

      newX = Math.max(0, Math.min(window.innerWidth - rect.width, newX));
      newY = Math.max(0, Math.min(window.innerHeight - rect.height, newY));

      target.style.left = newX + 'px';
      target.style.top = newY + 'px';
    }
  });

  // End game
  function endGame() {
    gameActive = false;
    message.textContent = Game Over! Your Score: ${score};
    message.style.display = 'block';
    restartBtn.style.display = 'inline-block';
    target.style.display = 'none';
  }

  // Start game
  function startGame() {
    score = 0;
    time = parseInt(timerInput.value) || 30;
    scoreDisplay.textContent = 'Score: 0';
    timerDisplay.textContent = 'Time: ' + time;
    message.style.display = 'none';
    restartBtn.style.display = 'none';
    startMessage.style.display = 'none';
    scoreDisplay.style.display = 'block';
    timerDisplay.style.display = 'block';
    target.style.display = 'block';
    gameActive = true;
    moveTargetRandom();
    startTimer();
  }

  startBtn.addEventListener('click', startGame);
  restartBtn.addEventListener('click', startGame);

  // Initialize visibility
  target.style.display = 'none';
  scoreDisplay.style.display = 'none';
  timerDisplay.style.display = 'none';
  restartBtn.style.display = 'none';
});
</script>
</body>
</html>
